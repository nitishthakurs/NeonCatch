<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Catch | Mini Game</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --bg: #0a0a12;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 15px;
            overflow: hidden;
        }

        #player {
            position: absolute;
            bottom: 20px;
            left: 175px;
            width: 50px;
            height: 10px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            border-radius: 5px;
            transition: transform 0.1s ease;
        }

        .item {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .gem {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .bomb {
            background: #ff4d4d;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }

        .score-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--neon-blue);
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            z-index: 100;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--neon-blue);
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="ui">
        <div class="score-text">Score: <span id="score">0</span></div>
    </div>

    <div id="game-container">
        <div id="player"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <p style="margin-top: 20px; color: #888;">Move Mouse / Touch to Catch</p>

    <script>
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');

        let score = 0;
        let gameActive = true;
        let speedMultiplier = 1;

        // Move Player
        container.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const rect = container.getBoundingClientRect();
            let x = e.clientX - rect.left - player.offsetWidth / 2;
            x = Math.max(0, Math.min(x, container.offsetWidth - player.offsetWidth));
            player.style.left = x + 'px';
        });

        function createItem() {
            if (!gameActive) return;

            const item = document.createElement('div');
            const isBomb = Math.random() > 0.8;
            item.className = isBomb ? 'item bomb' : 'item gem';

            item.style.left = Math.random() * (container.offsetWidth - 20) + 'px';
            item.style.top = '-20px';
            container.appendChild(item);

            let top = -20;
            const fallInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(fallInterval);
                    item.remove();
                    return;
                }

                top += 3 * speedMultiplier;
                item.style.top = top + 'px';

                // Collision Detection
                const pRect = player.getBoundingClientRect();
                const iRect = item.getBoundingClientRect();

                if (
                    iRect.bottom >= pRect.top &&
                    iRect.left < pRect.right &&
                    iRect.right > pRect.left
                ) {
                    if (isBomb) {
                        endGame();
                    } else {
                        score += 10;
                        scoreElement.innerText = score;
                        speedMultiplier += 0.02; // Speed up the game
                        item.remove();
                        clearInterval(fallInterval);
                    }
                }

                // Remove if off screen
                if (top > container.offsetHeight) {
                    item.remove();
                    clearInterval(fallInterval);
                }
            }, 16);
        }

        function endGame() {
            gameActive = false;
            gameOverScreen.style.display = 'block';
            document.getElementById('final-score').innerText = "Final Score: " + score;
        }

        function resetGame() {
            score = 0;
            speedMultiplier = 1;
            scoreElement.innerText = "0";
            gameActive = true;
            gameOverScreen.style.display = 'none';
            // Clear existing items
            document.querySelectorAll('.item').forEach(i => i.remove());
        }

        // Spawn items
        setInterval(createItem, 800);
    </script>
</body>

</html>
